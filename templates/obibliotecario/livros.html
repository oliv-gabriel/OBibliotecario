<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Resultado da Busca</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="img/book.svg" alt="Bootstrap" width="40" height="40">
                <a class="navbar-brand" href="#">Obibliotecario</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="cream-bg">
        <section class="container mt-3">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                {% for livro in livros %}
                <div class="col-lg-6">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <img src="{{ livro.imagem }}" class="card-img img-fluid rounded-start" alt="Capa do livro {{ livro.titulo }}">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body" style="max-height: 250px; overflow: hidden;">
                              <h5 class="card-title">{{ livro.titulo }}</h5>
                              <p class="card-text">{{ livro.autor }}</p>
                              <p class="card-text text-wrap">{{ livro.descricao }}</p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                {% endfor %}
    
            </div>
    
        </section>
    </div>


</body>

</html>
