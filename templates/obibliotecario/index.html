<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="img/book.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Obibliotecario</title>
</head>

<body style="background-color: #3C2A21;">

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container-fluid">
        <img src="img/book.svg" alt="Bootstrap" width="40" height="40">
        <a class="navbar-brand" href="#">Obibliotecario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="sobre.html">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Busque Seu livro" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Pesquisar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div>
    <img src="img/Obibliotecario.png" alt="" width="300" height="300" class="position-relative" style="top: 50%; left: 43%;">
  </div>



  <div class="container bg-body-tertiary m-5 w-25 position-relative rounded-3" style="top: 50%; left: 35%;">
    <div class="row">
      <div class="col">
        <h5 class="mt-3 text-center">Ache Um Livro Do Seu Gosto</h5>
        <form action="{% url 'livros' %}" method="post">
        {% csrf_token %}
          
          <div>
            <label for="" class="p-1">Genero Do Livro:</label>
            <input type="text" class="form-control" placeholder="" name="genero">

            <label for="" class="p-1">autor:</label>
            <input type="text" class="form-control" placeholder="" name="autor">
  
            <label for="" class="p-1">Ano de lan√ßamento:</label>
            <input type="datetime" name="data" id="" class="form-control" name="ano">
  
            <div class="d-flex justify-content-center m-3">
                <input type="submit" value="Pesquisar" class="btn btn-dark">
            </div>

            

        </form>
      </div>
    </div>
  </div>
</div>

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
